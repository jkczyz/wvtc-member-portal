<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="wvtc-discount-card.html">
<link rel="import" href="wvtc-reimbursement-card.html">

<dom-module id="wvtc-benefits">
  <template>
    <style include="shared-styles"></style>

    <div class="wvtc-panel">
      <h2 class="wvtc-subheader">Race reimbursement</h2>
      <wvtc-reimbursement-card
          user="[[user]]"
          membership="[[membership]]">
      </wvtc-reimbursement-card>
      <h2 class="wvtc-subheader">Discounts</h2>
      <wvtc-discount-card
          membership="[[membership]]"
          summary="Receive 15% off merchandise (excluding Suunto watches and already discounted items)"
          mention
          logo="../images/logos/sfrc.png"
          page="http://www.sanfranciscorunning.com">
      </wvtc-discount-card>
      <wvtc-discount-card
          membership="[[membership]]"
          summary="Receive 15% off merchandise (excluding Garmin watches) at ARM locations"
          mention
          logo="../images/logos/arm.jpg"
          page="http://arunnersmind.com">
      </wvtc-discount-card>
      <wvtc-discount-card
          membership="[[membership]]"
          summary="Receive 15% off select items at Running Warehouse"
          key="running_warehouse"
          logo="../images/logos/running-warehouse.jpg"
          page="http://www.runningwarehouse.com">
      </wvtc-discount-card>
      <wvtc-discount-card
          membership="[[membership]]"
          summary="Receive 20% off at Sports Basement during designated times"
          logo="../images/logos/sports-basement.png"
          page="http://www.sportsbasement.com">
      </wvtc-discount-card>
      <wvtc-discount-card
          membership="[[membership]]"
          summary="Receive 50% off any sized mattress"
          key="recovr_mattress"
          logo="../images/logos/recovr-mattress.png"
          page="http://recovrmattress.com">
      </wvtc-discount-card>
      <wvtc-discount-card
          membership="[[membership]]"
          summary="Receive 30% off Science in Sport products"
          key="science_in_sport"
          logo="../images/logos/science-in-sport.jpg"
          page="http://www.scienceinsport.com">
      </wvtc-discount-card>
      <wvtc-discount-card
          membership="[[membership]]"
          summary="Receive 50% off Rudy Project gear"
          key="rudy_project"
          logo="../images/logos/rudy-project.png"
          page="https://www.e-rudy.com/vip">
      </wvtc-discount-card>
      <wvtc-discount-card
          membership="[[membership]]"
          summary="Receive 60% off XX2i products"
          key="xx2i"
          logo="../images/logos/xx2i.png"
          page="http://www.xx2i.com">
      </wvtc-discount-card>
      <wvtc-discount-card
          membership="[[membership]]"
          summary="No code, just awesome running sunglasses for $25"
          logo="../images/logos/goodr.png"
          page="http://www.playgoodr.com">
      </wvtc-discount-card>
    </div>
  </template>

  <script>
    Polymer({
      is: 'wvtc-benefits',
      properties: {
        user: Object,
        membership: Object
      }
    });
  </script>
</dom-module>
