<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="wvtc-discount-card.html">

<dom-module id="wvtc-benefits">
  <template>
    <style include="shared-styles"></style>

    <div class="wvtc-panel">
      <h2 class="wvtc-subheader">Race reimbursement</h2>
      <paper-card class="wvtc-card">
        <div class="card-content">
          <p>Ut labores minimum atomorum pro. Laudem tibique ut has.</p>
          <p>Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea. Cu mei vide viris gloriatur, at populo eripuit sit.</p>
        </div>
      </paper-card>
      <h2 class="wvtc-subheader">Discounts</h2>
      <wvtc-discount-card
          membership="[[membership]]"
          summary="Receive 15% off select items at Running Warehouse"
          key="running_warehouse"
          logo="../images/logos/running-warehouse.jpg"
          page="http://www.runningwarehouse.com">
      </wvtc-discount-card>
      <wvtc-discount-card
          membership="[[membership]]"
          summary="Receive 50% off all Honey Stinger products through September 2017"
          key="honey_stinger"
          logo="../images/logos/honey-stinger.jpg"
          page="http://www.honeystinger.com">
      </wvtc-discount-card>
    </div>
  </template>

  <script>
    Polymer({
      is: 'wvtc-benefits',
      properties: {
        membership: Object
      }
    });
  </script>
</dom-module>
