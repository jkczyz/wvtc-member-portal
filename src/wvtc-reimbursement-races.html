<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">

<dom-module id="wvtc-reimbursement-races">
  <template>
    <firebase-document
        id="road-races"
        app-name="wvtc"
        path="/races/[[year]]/road"
        data="{{_roadRaces}}">
    </firebase-document>
    <firebase-document
        id="xc-races"
        app-name="wvtc"
        path="/races/[[year]]/xc"
        data="{{_xcRaces}}">
    </firebase-document>
    <firebase-document
        id="mut-races"
        app-name="wvtc"
        path="/races/[[year]]/mut"
        data="{{_mutRaces}}">
    </firebase-document>
  </template>

  <script>
    Polymer({
      is: 'wvtc-reimbursement-races',
      properties: {
        races: {
          type: Object,
          computed: '_computeRaces(_xcRaces, _roadRaces, _mutRaces)',
          notify: true,
          readOnly: true
        },
        year: Number,
        _xcRaces: Object,
        _roadRaces: Object,
        _mutRaces: Object,
      },
      _computeRaces: function(xcRaces, roadRaces, mutRaces) {
        // NOTE: not including mutRaces so that the drop down will continue
        // to work for years prior to 2020 when we didn't include MUT.
        if (this.$['road-races'].valueIsEmpty(roadRaces) ||
            this.$['xc-races'].valueIsEmpty(xcRaces)) {
          return undefined;
        }

        var toSimplifiedRace = function(races) {
          return function(id) {
            var race = races[id];
            return {
              id: id,
              name: race.name,
              date: race.date,
              amount: race.reimbursementAmount || 0
            };
          };
        };
        var mapIdToRace = function(map, race) {
          map[race.id] = race;
          return map;
        };

        var xc = Object.keys(xcRaces).map(toSimplifiedRace(xcRaces));
        var road = Object.keys(roadRaces).map(toSimplifiedRace(roadRaces));
        var mut = Object.keys(mutRaces).map(toSimplifiedRace(mutRaces));
        return xc.concat(road).concat(mut).reduce(mapIdToRace, {});
      }
    });
  </script>
</dom-module>
