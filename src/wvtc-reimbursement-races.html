<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">

<dom-module id="wvtc-reimbursement-races">
  <template>
    <firebase-document
        app-name="wvtc"
        path="/races/2017/road"
        data="{{_roadRaces}}">
    </firebase-document>
    <firebase-document
        app-name="wvtc"
        path="/races/2017/xc"
        data="{{_xcRaces}}">
    </firebase-document>
  </template>

  <script>
    Polymer({
      is: 'wvtc-reimbursement-races',
      properties: {
        races: {
          type: Array,
          computed: '_computeRaces(_xcRaces, _roadRaces)',
          notify: true,
          readOnly: true
        },
        _xcRaces: Object,
        _roadRaces: Object
      },
      _computeRaces: function(xcRaces, roadRaces) {
        var toSimplifiedRace = function(races) {
          return function(id) {
            var race = races[id];
            return {
              id: id,
              name: race.name,
              date: race.date,
              amount: race.reimbursementAmount
            };
          };
        };
        var xc = Object.keys(xcRaces).map(toSimplifiedRace(xcRaces));
        var road = Object.keys(roadRaces).map(toSimplifiedRace(roadRaces));
        return xc.concat(road);
      }
    });
  </script>
</dom-module>
