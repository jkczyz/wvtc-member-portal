<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="wvtc-profile">
  <template>
    <style include="shared-styles">
      #profile-content {
        @apply(--layout-horizontal);
      }

      #profile-title {
        @apply(--paper-font-headline);

        color: black;
        opacity: var(--dark-primary-opacity);
      }

      #profile-subtitle {
        @apply(--paper-font-subhead);

        color: black;
        opacity: var(--dark-secondary-opacity);
      }

      #profile-membership {
        color: var(--primary-color);
        opacity: var(--dark-primary-opacity);
      }

      #profile-image {
        margin: 16px 16px 0 auto;
      }

      #profile-image iron-icon,iron-image {
        display: block;
        width: 160px;
        height: 160px;
      }

      @media all and (max-device-width: 840px) {
        #profile-image iron-icon,iron-image {
          width: 120px;
          height: 120px;
        }
      }

      @media all and (max-device-width: 360px) {
        #profile-image iron-icon,iron-image {
          width: 80px;
          height: 80px;
        }
      }

      #profile-image iron-icon {
        color: var(--primary-color);
        background-color: var(--primary-background-color);
      }
    </style>

    <div class="wvtc-panel">
      <paper-card class="wvtc-card">
        <div id="profile-content">
          <div class="card-content">
            <div id="profile-title">{{user.displayName}}</div>
            <div id="profile-subtitle">{{user.email}}</div>
            <p id="profile-membership">[[_formatMembership(membership)]]</p>
          </div>
          <div id="profile-image">
            <template is="dom-if" if="{{!user.photoURL}}">
              <iron-icon icon="account-circle"></iron-icon>
            </template>
            <template is="dom-if" if="{{!!user.photoURL}}">
              <iron-image src$="{{user.photoURL}}" sizing="cover"></iron-image>
            </template>
          </div>
        </div>
        <div class="card-actions">
          <paper-toast
              id="toast"
              text="This feature is not yet supported."
              always-on-top>
          </paper-toast>
          <paper-button on-tap="_openToast">Edit Profile</paper-button>
          <a href="/membership" hidden$="{{membership.isActive}}">
            <paper-button id="profile-join-club">Join Club</paper-button>
          </a>
        </div>
      </paper-card>
    </div>
  </template>

  <script>
    Polymer({
      is: 'wvtc-profile',

      properties: {
        user: {
          type: Object,
        },
        membership: {
          type: Object,
        }
      },

      _formatMembership: function(membership) {
        if (!membership) {
          return 'Membership Unknown';
        }

        if (!membership.isActive) {
          return 'Inactive / Non-Member';
        }

        return 'Member';
      },

      _openToast: function() {
        this.$.toast.fitInto = this.$['profile-content'];
        this.$.toast.open();
      }
    });
  </script>
</dom-module>
