<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="wvtc-registration.html">
<link rel="import" href="wvtc-usatf-card.html">

<dom-module id="wvtc-membership">
  <template>
    <style include="shared-styles">
      #card {
        --paper-card-header: {
          background-color: black;
        };
        --paper-card-header-image: {
          min-width: 180px;
          max-width: 270px;
          margin: auto;
        };
      }
    </style>

    <div class="wvtc-panel">
      <h2 class="wvtc-subheader">Club membership</h2>
      <paper-card
          id="card"
          class="wvtc-card wvtc-item-list"
          image="../images/logos/wvtc.png"
          role="listbox">
        <div class="card-content">
          <wvtc-registration
              id="individual-registration"
              class="wvtc-item"
              user="[[user]]"
              heading="Individual"
              summary="Don't miss out! Join or renew today."
              options="{{individualOptions}}">
          </wvtc-registration>
          <wvtc-registration
              id="family-registration"
              class="wvtc-item"
              user="[[user]]"
              heading="Family"
              summary="The more the merrier. Sign up the whole brood!"
              options={{familyOptions}}>
          </wvtc-registration>
          <wvtc-registration
              id="lifetime-registration"
              class="wvtc-item"
              user="[[user]]"
              heading="Lifetime"
              summary="No mo' fomo. Become a lifer!"
              options={{lifetimeOptions}}>
          </wvtc-registration>
        </div>
      </paper-card>
      <h2 class="wvtc-subheader">USATF membership</h2>
      <wvtc-usatf-card></wvtc-usatf-card>
    </div>
  </template>

  <script>
    Polymer({
      is: 'wvtc-membership',
      properties: {
        user: Object,
        individualOptions: {
          type: Array,
          value: function() {
            return [
              {type: "New", price: 6000},
              {type: "Renewal", price: 5000},
              {type: "Student", price: 2000},
              {type: "Non-competitor", price: 2000}
            ];
          }
        },
        familyOptions: {
          type: Array,
          value: function() {
            return [
              {type: "New", price: 7000},
              {type: "Renewal", price: 6500}
            ];
          }
        },
        lifetimeOptions: {
          type: Array,
          value: function() {
            return [
              {type: "New", price: 50000}
            ];
          }
        }
      }
    });
  </script>
</dom-module>
