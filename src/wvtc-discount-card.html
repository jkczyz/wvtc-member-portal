<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="shared-styles.html">

<dom-module id="wvtc-discount-card">
  <template>
    <style include="shared-styles">
      #card {
        --paper-card-content: {
          padding-top: 0;
        };
        --paper-card-header-image: {
          min-width: 280px;
          max-width: 480px;
          margin: auto;
        };
      }
    </style>

    <firebase-document
        app-name="wvtc"
        path="/benefits/discounts/[[key]]"
        data="{{code}}">
    </firebase-document>

    <paper-card id="card" class="wvtc-card" image="[[logo]]">
      <div class="card-content">
        <p>[[summary]]</p>
        <p hidden$="[[!_isActiveMember(membership)]]">
          <em>Use discount code <strong>[[code]]</strong> at checkout</em>
        </p>
      </div>
      <div class="card-actions">
        <a href="[[page]]" rel="external" target="_blank">
          <paper-button>Shop</paper-button>
        </a>
      </div>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'wvtc-discount-card',
      properties: {
        summary: String,
        key: String,
        logo: String,
        page: String
      },
      _isActiveMember: function(membership) {
        return !!membership.paidOn;
      },
    });
  </script>
</dom-module>
