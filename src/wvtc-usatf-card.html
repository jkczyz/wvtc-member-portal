<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="wvtc-usatf-card">
  <template>
    <style include="shared-styles">
      #card {
        --paper-card-content: {
          padding-top: 0;
          border-top: 1px solid var(--light-theme-divider-color);
        };
        --paper-card-header-image: {
          min-width: 280px;
          max-width: 480px;
          margin: auto;
        };
      }
    </style>

    <paper-card id="card" class="wvtc-card" image="../images/logos/usatf.jpg">
      <div class="card-content">
        <p>USATF membership is required to compete with West Valley Track Club</p>
        <p><em>Register using club number 110</em></p>
      </div>
      <div class="card-actions">
        <a href="https://www.usatf.org/membership/application/" target="_blank">
          <paper-button>Join / Renew</paper-button>
        </a>
        <a href="http://pausatf.x10host.com/data/members.php?club=110" target="_blank">
          <paper-button>Active Members</paper-button>
        </a>
      </div>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'wvtc-usatf-card'
    });
  </script>
</dom-module>
