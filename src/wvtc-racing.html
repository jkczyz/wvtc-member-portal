<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="wvtc-race.html">

<dom-module id="wvtc-racing">
  <template>
    <style include="shared-styles"></style>

    <firebase-document
        app-name="wvtc"
        path="/races/2017/road"
        data="{{roadRaces}}">
    </firebase-document>
    <firebase-document
        app-name="wvtc"
        path="/races/2017/xc"
        data="{{xcRaces}}">
    </firebase-document>

    <div class="wvtc-panel">
      <h2 class="wvtc-subheader">2017 PA USATF Cross Country</h2>
      <paper-card class="wvtc-card wvtc-item-list" role="listbox">
        <div class="card-content">
          <template is="dom-repeat" items="{{_toArray(xcRaces)}}">
            <wvtc-race
                class="wvtc-item"
                uid="{{user.uid}}"
                eid="{{item.eid}}"
                race="{{item.race}}"
                membership="[[membership]]">
            </wvtc-race>
          </template>
        </div>
      </paper-card>
      <h2 class="wvtc-subheader">2017 PA USATF Road Racing</h2>
      <paper-card class="wvtc-card wvtc-item-list" role="listbox">
        <div class="card-content">
          <template is="dom-repeat" items="{{_toArray(roadRaces)}}">
            <wvtc-race
                class="wvtc-item"
                uid="{{user.uid}}"
                eid="{{item.eid}}"
                race="{{item.race}}"
                membership="[[membership]]">
            </wvtc-race>
          </template>
        </div>
      </paper-card>
    </div>
  </template>

  <script>
    Polymer({
      is: 'wvtc-racing',
      properties: {
        user: Object,
        membership: Object
      },
      _toArray: function(object) {
        var toKeyValuePair = function(key) {
          return {
            eid: key,
            race: object[key]
          };
        };

        return Object.keys(object).map(toKeyValuePair);
      }
    });
  </script>
</dom-module>
