<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="wvtc-racing-schedule.html">

<dom-module id="wvtc-racing">
  <template>
    <style include="shared-styles"></style>

    <div class="wvtc-panel">
      <h2 class="wvtc-subheader">[[year]] PA USATF Cross Country</h2>
      <wvtc-racing-schedule
          user="[[user]]"
          membership=[[membership]]
          year="[[year]]"
          type="xc">
      </wvtc-racing-schedule>

      <h2 class="wvtc-subheader">[[year]] PA USATF Road Racing</h2>
      <wvtc-racing-schedule
          user="[[user]]"
          membership=[[membership]]
          year="[[year]]"
          type="road">
      </wvtc-racing-schedule>
    </div>
  </template>

  <script>
    Polymer({
      is: 'wvtc-racing',
      properties: {
        user: Object,
        membership: Object,
        year: {
          type: Number,
          value: function() {
            var now = new Date();
            return now.getFullYear();
          }
        }
      }
    });
  </script>
</dom-module>
