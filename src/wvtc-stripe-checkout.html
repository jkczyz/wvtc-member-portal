<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="wvtc-stripe-checkout">
  <template>
    <style include="shared-styles">
      #close {
        color: var(--dark-accent-color);
      }
    </style>

    <div id="wrapper">
      <paper-dialog
          id="dialog"
          modal
          entry-animation="fade-in-animation"
          exit-animation="fade-out-animation">
        <p>Processing payment...</p>
        <paper-progress indeterminate></paper-progress>
      </paper-dialog>
      <paper-toast
          id="toast"
          duration="0"
          text="Error processing payment: [[error]]">
        <paper-button
            id="close"
            on-tap="closeErrorToast">Close</paper-button>
      </paper-toast>
    </div>
  </template>

  <script src="https://checkout.stripe.com/checkout.js"></script>
  <script>
    Polymer({
      is: 'wvtc-stripe-checkout',
      properties: {
        user: Object,
        error: String
      },
      open: function(description, sku, amount) {
        var self = this;
        var handler = StripeCheckout.configure({
          key: 'pk_test_6pRNASCoBOKtIshFeQd4XMUh',
          image: '../images/logos/checkout.png',
          locale: 'auto',
          token: function(token) {
            self.error = '';
            self.$.dialog.open();

            var request = new XMLHttpRequest();
            var url = 'https://us-central1-wvtc-demo.cloudfunctions.net/processStripePayment';
            request.open('POST', url, true);
            request.setRequestHeader("Content-type", "application/json");
            request.onreadystatechange = function() {
              if (request.readyState != 4) return;

              self.$.dialog.close();
              if (request.status != 200) {
                self.openErrorToast(request.responseText);
              }
            };
            request.send(JSON.stringify({
              uid: self.user.uid,
              sku: sku,
              tokenId: token.id
            }));
          }
        });
        handler.open({
          name: 'West Valley Track Club',
          description: description,
          billingAddress: true,
          zipCode: true,
          amount: amount,
          email: this.user.email
        });
      },
      openErrorToast: function(error) {
        this.error = error;
        this.$.toast.fitInto = this.$.wrapper;
        this.$.toast.open();
      },
      closeErrorToast: function() {
        this.$.toast.close();
      }
    });
  </script>
</dom-module>
