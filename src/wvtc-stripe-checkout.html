<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="wvtc-stripe-checkout">
  <template>
    <paper-dialog
        id="dialog"
        entry-animation="fade-in-animation"
        exit-animation="fade-out-animation"
        modal="[[_isDialogModal(state)]]">
      <p>[[_getDialogText(state)]]</p>
      <paper-progress hidden$='[[!_showProgressBar(state)]]' indeterminate>
      </paper-progress>
    </paper-dialog>
  </template>

  <script src="https://checkout.stripe.com/checkout.js"></script>
  <script>
    Polymer({
      is: 'wvtc-stripe-checkout',
      properties: {
        user: Object,
        state: {
          type: String,
          value: 'inactive',
          notify: true
        },
        error: {
          type: Object,
          value: function() { return {}; },
          notify: true
        }
      },
      open: function(description, sku, amount) {
        var self = this;
        var handler = StripeCheckout.configure({
          key: 'pk_test_6pRNASCoBOKtIshFeQd4XMUh',
          image: '../images/logos/checkout.png',
          locale: 'auto',
          token: function(token) {
            self.state = 'processing';
            self.$.dialog.open();

            var request = {
              uid: self.user.uid,
              sku: sku,
              tokenId: token.id
            };
            console.log(request);

            // Simulate payment.
            setTimeout(function() {
              self.state = 'paid';
              setTimeout(function() {
                self.$.dialog.close();
              }, 2000);
            }, 5000);
          }
        });
        handler.open({
          name: 'West Valley Track Club',
          description: description,
          billingAddress: true,
          zipCode: true,
          amount: amount,
          email: this.user.email
        });
      },
      _isDialogModal: function(state) {
        return state == 'processing';
      },
      _getDialogText: function(state, error) {
        switch (state) {
          case 'inactive':
            return 'No payment processed';
          case 'processing':
            return 'Processing payment...';
          case 'paid':
            return 'Payment successful!';
          case 'error':
            return 'Unable to process payment';
        }
      },
      _showProgressBar: function(state) {
        return state == 'processing';
      }
    });
  </script>
</dom-module>
