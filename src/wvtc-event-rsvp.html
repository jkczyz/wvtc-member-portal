<link rel="import" href="../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../bower_components/paper-badge/paper-badge.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="wvtc-profile-image.html">

<dom-module id="wvtc-event-rsvp">
  <template>
    <firebase-document
        app-name="wvtc"
        path="/users/[[uid]]"
        data="{{_user}}">
    </firebase-document>

    <paper-icon-item>
      <wvtc-profile-image
          id="profile-image"
          user="{{_user}}"
          item-icon>
      </wvtc-profile-image>
      <paper-badge
          for="profile-image"
          label="can drive"
          icon="maps:directions-car"
          hidden$="[[!_canDrive(rsvp)]]">
      </paper-badge>
      <paper-badge
          for="profile-image"
          label="needs ride"
          icon="maps:directions-walk"
          hidden$="[[!_needsRide(rsvp)]]">
      </paper-badge>
      <paper-item-body two-line>
        <div>[[_user.displayName]]</div>
        <div secondary>[[_user.email]]</div>
      </paper-item-body>
    </paper-icon-item>

  </template>

  <script>
    Polymer({
      is: 'wvtc-event-rsvp',
      properties: {
        uid: String,
        rsvp: Object
      },
      _hasPhotoUrl: function(user) {
        if (!user.photoURL) {
          return false;
        }

        // Facebook profile photo URLs expire.
        if (user.photoURL.startsWith('https://scontent.xx.fbcdn.net/')) {
          return false;
        }

        return true;
      },
      _canDrive: function(rsvp) {
        return rsvp.carpool == 'drive';
      },
      _needsRide: function(rsvp) {
        return rsvp.carpool == 'ride';
      }
    });

    // Polyfill for String.prototype.startsWith().
    if (!String.prototype.startsWith) {
      String.prototype.startsWith = function(searchString, position) {
        return this.substr(position || 0, searchString.length) === searchString;
      };
    }
  </script>
</dom-module>
