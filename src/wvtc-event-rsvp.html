<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-badge/paper-badge.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="shared-styles.html">

<dom-module id="wvtc-event-rsvp">
  <template>
    <style include="shared-styles">
      iron-icon {
        --iron-icon-width: 40px;
        --iron-icon-height: 40px;
        --iron-icon: {
          color: black;
          opacity: var(--dark-secondary-opacity);
        };
      }
      .profile {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }
    </style>

    <firebase-document
        app-name="wvtc"
        path="/users/[[uid]]"
        data="{{_user}}">
    </firebase-document>

    <paper-icon-item>
      <template is="dom-if" if="[[!_hasPhotoUrl(_user)]]">
        <iron-icon id="profile" icon="social:person" item-icon></iron-icon>
      </template>
      <template is="dom-if" if="[[_hasPhotoUrl(_user)]]">
        <img id="profile" class="profile" src="[[_user.photoURL]]" item-icon>
        </img>
      </template>
      <paper-badge
          for="profile"
          icon="[[_badgeIcon]]"
          hidden$="[[!_badgeIcon]]">
      </paper-badge>
      <paper-item-body two-line>
        <div>[[_user.displayName]]</div>
        <div secondary>[[_user.email]]</div>
      </paper-item-body>
    </paper-icon-item>
  </template>

  <script>
    Polymer({
      is: 'wvtc-event-rsvp',
      properties: {
        uid: String,
        rsvp: Object,
        _badgeIcon: {
          type: String,
          computed: '_computeBadgeIcon(rsvp)'
        }
      },
      _hasPhotoUrl: function(user) {
        if (!user.photoURL) {
          return false;
        }

        // Facebook profile photo URLs expire.
        if (user.photoURL.startsWith('https://scontent.xx.fbcdn.net/')) {
          return false;
        }

        return true;
      },
      _computeBadgeIcon: function(rsvp) {
        switch (rsvp.carpool) {
          case 'drive':
            return 'maps:directions-car';
          case 'ride':
            return 'maps:directions-walk';
          default:
            return '';
        }
      }
    });

    // Polyfill for String.prototype.startsWith().
    if (!String.prototype.startsWith) {
      String.prototype.startsWith = function(searchString, position) {
        return this.substr(position || 0, searchString.length) === searchString;
      };
    }
  </script>
</dom-module>
