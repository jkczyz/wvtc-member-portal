<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .wvtc-card {
        display: block;

        max-width: 640px;
        margin: auto;

        --paper-card-background-color: white;

        --paper-card-content: {
          padding: 24px 16px;

          color: black;
          opacity: var(--dark-primary-opacity);
        }

        --paper-card-actions: {
          padding: 0px;
        }
      }

      .wvtc-card .card-actions a {
        text-decoration: none;
      }

      .wvtc-card .card-actions paper-button {
        color: var(--primary-text-color);
      }

      .circle {
        display: inline-block;

        width: 64px;
        height: 64px;

        text-align: center;

        color: #555;
        border-radius: 50%;
        background: #ddd;

        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;

        color: var(--primary-text-color);
        opacity: var(--dark-primary-opacity);

        font-size: 22px;
      }
    </style>
  </template>
</dom-module>
