<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .wvtc-panel {
        max-width: 640px;
        margin: auto;
      }

      .wvtc-subheader {
        @apply(--paper-font-subhead);
        font-weight: 500;
        opacity: var(--dark-secondary-opacity);
        padding: 16px 16px 0;
      }

      .wvtc-subheader:first-child {
        padding: 0 16px;
      }

      paper-card.wvtc-card {
        --paper-card-header-color: white;
        --paper-card-content: {
          padding: 24px 16px;
        };
        --paper-card-actions: {
          padding: 0px;
        };
      }

      .wvtc-card {
        display: block;
        margin-bottom: 16px;
      }

      .wvtc-card p {
        opacity: var(--dark-primary-opacity);
      }

      .wvtc-card .card-content p em {
        opacity: var(--dark-secondary-opacity);
      }

      .wvtc-card .card-actions a {
        text-decoration: none;
      }

      .wvtc-card .card-actions paper-button {
        color: var(--primary-color);
      }

      .wvtc-item-list {
        --paper-card-content: {
          padding: 0;
        };
      }

      .wvtc-item-list .wvtc-item + .wvtc-item {
        --paper-item: {
          border-top: 1px solid var(--light-theme-divider-color);
        };
      }

      .circle {
        display: inline-block;

        width: 64px;
        height: 64px;

        text-align: center;

        color: #555;
        border-radius: 50%;
        background: #ddd;

        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;

        color: var(--paper-red-500);
        opacity: var(--dark-primary-opacity);

        font-size: 22px;
      }
    </style>
  </template>
</dom-module>
