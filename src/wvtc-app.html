<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="wvtc-icons.html">
<link rel="import" href="wvtc-sign-in.html">

<dom-module id="wvtc-app">
  <template>
    <style>
      :host {
        --primary-color: var(--paper-red-500);
        --light-primary-color: var(--paper-red-100);
        --dark-primary-color: var(--paper-red-700);

        --accent-color: var(--paper-yellow-a200);
        --light-accent-color: var(--paper-lime-a100);
        --dark-accent-color: var(--paper-lime-a200);

        display: block;
      }

      app-drawer-layout {
        background-color: var(--paper-grey-100);
      }

      app-drawer {
        border-right: 1px solid var(--light-theme-divider-color);
      }

      app-drawer app-toolbar {
        color: black;
        opacity: var(--dark-secondary-opacity);
      }

      app-header {
        color: white;
        background-color: var(--primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-header paper-icon-button[disabled] {
        display: none;
      }

      .drawer-title {
        border-bottom: 1px solid var(--light-theme-divider-color);
      }

      .drawer-list {
        border: solid;
        border-width: 1px 0;
        border-color: var(--light-theme-divider-color);
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        line-height: 48px;

        font-size: 16px;
      }

      app-drawer[persistent] .drawer-list a.iron-selected {
        background-color: var(--paper-grey-100);
      }

      .drawer-list a iron-icon {
        vertical-align: middle;
        color: black;
        opacity: var(--dark-secondary-opacity);
      }

      .drawer-list a.iron-selected iron-icon {
        color: var(--primary-color);
        opacity: var(--dark-primary-opacity);
      }

      .drawer-list a span {
        /* Absolute padding - parent padding - icon size */
        padding-left: calc(72px - 16px - 24px);

        vertical-align: middle;

        color: black;
        opacity: var(--dark-primary-opacity);
      }

      .drawer-list a.iron-selected span {
        color: var(--primary-color);
        opacity: var(--dark-primary-opacity);
      }

      .wvtc-content * {
        display: block;

        max-width: 800px;
        padding: 24px;
        margin-right: auto;
      }

      @media all and (max-device-width: 600px) {
        .wvtc-content * {
          padding: 8px;
        }
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed responsive-width="600px">
      <!-- Drawer content -->
      <app-drawer id="drawer" swipe-open no-focus-trap>
        <app-toolbar class="drawer-title">
          <div main-title>Member Portal</div>
        </app-toolbar>
        <iron-selector
            selected="[[page]]"
            attr-for-selected="name"
            role="navigation"
            class="drawer-list">
          <a name="upcoming-events" href="/upcoming-events" drawer-toggle>
             <iron-icon icon="event"></iron-icon>
             <span>Upcoming</span>
          </a>
          <a name="profile" href="/profile" drawer-toggle>
             <iron-icon icon="account-circle"></iron-icon>
             <span>Profile</span>
          </a>
          <a name="membership" href="/membership" drawer-toggle>
            <iron-icon icon="card-membership"></iron-icon>
            <span>Membership</span>
          </a>
          <a name="communication" href="/communication" drawer-toggle>
            <iron-icon icon="communication:mail-outline"></iron-icon>
            <span>Communication</span>
          </a>
          <a name="racing" href="/racing" drawer-toggle>
            <iron-icon icon="maps:directions-run"></iron-icon>
            <span>Racing</span>
          </a>
          <a name="reimbursement" href="/reimbursement" drawer-toggle>
            <iron-icon icon="editor:attach-money"></iron-icon>
            <span>Reimbursement</span>
          </a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header fixed shadow>
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>West Valley Track Club</div>
            <div>
              <paper-icon-button
                  icon="wvtc-icons:sign-out"
                  disabled="{{!signedIn}}"
                  on-tap="_signOut">
              </paper-icon-button>
              <paper-tooltip>Sign out</paper-tooltip>
            </div>
          </app-toolbar>
        </app-header>

        <neon-animated-pages
            class="wvtc-content"
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="404"
            role="main"
            entry-animation="fade-in-animation"
            exit-animation="fade-out-animation">
          <wvtc-sign-in
              name="sign-in"
              user="{{user}}"
              membership={{membership}}
              status-known="{{statusKnown}}"
              signed-in="{{signedIn}}">
          </wvtc-sign-in>
          <wvtc-upcoming-events name="upcoming-events"></wvtc-upcoming-events>
          <wvtc-profile
              name="profile"
              user="[[user]]"
              membership=[[membership]]>
          </wvtc-profile>
          <wvtc-membership
              name="membership"
              user="[[user]]"
              membership=[[membership]]></wvtc-membership>
          <wvtc-communication name="communication"></wvtc-communication>
          <wvtc-racing name="racing"></wvtc-racing>
          <wvtc-reimbursement name="reimbursement"></wvtc-reimbursement>
          <wvtc-404 name="404"></wvtc-404>
        </neon-animated-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'wvtc-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },

      observers: [
        '_routePageChanged(routeData.page, statusKnown, signedIn)'
      ],

      _routePageChanged: function(page, statusKnown, signedIn) {
        if (!statusKnown) {
          return;
        }

        if (signedIn) {
          this.page = page || 'profile';
        } else {
          this.page = 'sign-in';
        }

        var drawer = this.$.drawer;
        if (!drawer.persistent) {
          drawer.close();
        }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails.
        if (page !== 'sign-in') {
          var resolvedPageUrl = this.resolveUrl('wvtc-' + page + '.html');
          this.importHref(resolvedPageUrl, null, this._showPage404, true);
        }
      },

      _showPage404: function() {
        this.page = '404';
      },

      _signOut: function() {
        this.$$('wvtc-sign-in').signOut();
      }
    });
  </script>
</dom-module>
