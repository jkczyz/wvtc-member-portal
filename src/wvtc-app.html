<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="wvtc-icons.html">
<link rel="import" href="wvtc-sign-in.html">


<dom-module id="wvtc-app">
  <template>
    <style>
      :host {
        --app-primary-color: #f44336;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-header paper-icon-button[disabled] {
        display: none;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }
    </style>

    <firebase-app
        name="wvtc"
        api-key="AIzaSyBhdjQwxlc8vsrCiGfv372r4nl4DKi_p80"
        auth-domain="wvtc-demo.firebaseapp.com"
        database-url="https://wvtc-demo.firebaseio.com">
    </firebase-app>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="profile" href="/profile" drawer-toggle>
             <iron-icon icon="account-circle"></iron-icon> Profile
          </a>
          <a name="membership" href="/membership" drawer-toggle>
            <iron-icon icon="card-membership"></iron-icon> Membership
          </a>
          <a name="mailing-lists" href="/mailing-lists" drawer-toggle>
            <iron-icon icon="communication:mail-outline"></iron-icon> Mailing Lists
          </a>
          <a name="reimbursement" href="/reimbursement" drawer-toggle>
            <iron-icon icon="editor:attach-money"></iron-icon> Reimbursement
          </a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>West Valley Track Club</div>
            <paper-icon-button
                icon="wvtc-icons:sign-out"
                title="Sign out"
                disabled="{{!signedIn}}"
                on-tap="_signOut">
            </paper-icon-button>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="404"
            role="main">
          <wvtc-sign-in
              name="sign-in"
              status-known="{{statusKnown}}"
              signed-in="{{signedIn}}">
          </wvtc-sign-in>
          <wvtc-profile name="profile"></wvtc-profile>
          <wvtc-membership name="membership"></wvtc-membership>
          <wvtc-mailing-lists name="mailing-lists"></wvtc-mailing-lists>
          <wvtc-reimbursement name="reimbursement"></wvtc-reimbursement>
          <wvtc-404 name="404"></wvtc-404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'wvtc-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },

      observers: [
        '_routePageChanged(routeData.page, statusKnown, signedIn)'
      ],

      _routePageChanged: function(page, statusKnown, signedIn) {
        if (!statusKnown) {
          return;
        }

        if (signedIn) {
          this.page = page || 'profile';
        } else {
          this.page = 'sign-in';
        }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails.
        if (page !== 'sign-in') {
          var resolvedPageUrl = this.resolveUrl('wvtc-' + page + '.html');
          this.importHref(resolvedPageUrl, null, this._showPage404, true);
        }
      },

      _showPage404: function() {
        this.page = '404';
      },

      _signOut: function() {
        this.$$('wvtc-sign-in').signOut();
      }
    });
  </script>
</dom-module>
