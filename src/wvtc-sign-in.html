<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="shared-styles.html">

<dom-module id="wvtc-sign-in">
  <template>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.css">
    <style include="shared-styles"></style>

    <firebase-app
        name="wvtc"
        api-key="AIzaSyBTOuIK93EEVc6AiO0_avlsBKDzuN_Hu_U"
        auth-domain="wvtc-members.firebaseapp.com"
        database-url="https://wvtc-members.firebaseio.com">
    </firebase-app>
    <firebase-auth
        id="auth"
        app-name="wvtc"
        user="{{user}}"
        status-known="{{statusKnown}}"
        signed-in="{{authSignedIn}}"
        on-error="handleError">
    </firebase-auth>
    <firebase-document
        id="user"
        app-name="wvtc"
        path="/users/[[user.uid]]"
        data="{{userRecord}}">
    </firebase-document>
    <firebase-document
        id="membership"
        app-name="wvtc"
        path="/members/all/[[user.uid]]"
        data="{{membership}}">
    </firebase-document>

    <div class="wvtc-panel">
      <div id="firebase-auth-ui"></div>
    </div>
  </template>

  <script src="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.js"></script>
  <script>
    Polymer({
      is: 'wvtc-sign-in',
      properties: {
        user: {
          type: Object,
          notify: true
        },
        membership: {
          type: Object,
          notify: true
        },
        statusKnown: {
          type: Boolean,
          notify: true
        },
        signedIn: {
          type: Boolean,
          computed: '_computeSignedIn(authSignedIn, user)',
          observer: '_signedInChanged',
          notify: true
        },
        userRecord: {
          type: Object,
          observer: '_userRecordChanged',
          notify: true
        }
      },
      _computeSignedIn: function(authSignedIn, user) {
        return authSignedIn && user != null;
      },
      _signedInChanged: function() {
        if (!this.signedIn) {
          this._showSignIn();
        }
      },
      _userRecordChanged: function(newData, oldData) {
        // For email-based authentication, set the display name since it is not
        // available at the time the createUserRecord Cloud Function is called.
        if (!this.$.user.valueIsEmpty(newData) && !newData.displayName) {
          if (!this.user.displayName) {
            throw 'User authentication record missing displayName.';
          }

          this.$.user.ref.child('displayName').set(this.user.displayName)
              .catch(function(error) {
                throw error;
              });
        }
      },
      ready: function() {
        this.uiConfig = {
          signInFlow: 'popup',
          signInOptions: [
            firebase.auth.GoogleAuthProvider.PROVIDER_ID,
            firebase.auth.FacebookAuthProvider.PROVIDER_ID,
            firebase.auth.EmailAuthProvider.PROVIDER_ID
          ],
          callbacks: {
            signInSuccess: function(currentUser, credential, redirectUrl) {
              // Disable redirect since this is a single-page app.
              return false;
            }
          }
        };
        this.ui = new firebaseui.auth.AuthUI(this.$.auth.auth);
        this._showSignIn();
      },
      _showSignIn: function() {
        if (this.ui) {
          var uiElement = this.$['firebase-auth-ui'];
          this.ui.start(uiElement, this.uiConfig);
        }
      },
      signOut: function() {
        this.$.auth.signOut();
      }
    });
  </script>
</dom-module>
