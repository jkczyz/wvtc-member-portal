<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="wvtc-registration-item.html">

<dom-module id="wvtc-registration-card">
  <template>
    <style include="shared-styles"></style>
    <paper-card id="card" class="wvtc-card wvtc-item-list" role="listbox">
      <div class="card-content">
        <wvtc-registration-item
            id="individual-registration"
            class="wvtc-item"
            heading="Individual"
            summary="Don't miss out! Join or renew today."
            options="{{individualOptions}}">
        </wvtc-registration-item>
        <wvtc-registration-item
            id="family-registration"
            class="wvtc-item"
            heading="Family"
            summary="The more the merrier. Sign up the whole brood!"
            options={{familyOptions}}>
        </wvtc-registration-item>
        <wvtc-registration-item
            id="lifetime-registration"
            class="wvtc-item"
            heading="Lifetime"
            summary="WVTC4Life! Join this exclusive circle."
            options={{lifetimeOptions}}>
        </wvtc-registration-item>
      </div>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'wvtc-registration-card',
      properties: {
        individualOptions: {
          type: Array,
          value: function() {
            return [
              {type: "New", price: "$60"},
              {type: "Renewal", price: "$50"},
              {type: "Student", price: "$20"},
              {type: "Non-competitor", price: "$20"}
            ];
          }
        },
        familyOptions: {
          type: Array,
          value: function() {
            return [
              {type: "New", price: "$70"},
              {type: "Renewal", price: "$65"}
            ];
          }
        },
        lifetimeOptions: {
          type: Array,
          value: function() {
            return [
              {type: "New", price: "$500"}
            ];
          }
        }
      }
    });
  </script>
</dom-module>
