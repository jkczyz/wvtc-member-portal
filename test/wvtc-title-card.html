<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>wvtc-title-card</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../src/wvtc-title-card.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template is="dom-template">
        <wvtc-title-card
            heading="[[heading]]"
            image="[[image]]"
            icon="[[icon]]">
        </wvtc-title-card>
      </template>
    </test-fixture>

    <script>
      suite('wvtc-title-card tests', function() {
        var titleCard;

        setup(function() {
          titleCard = fixture('basic', {
            heading: 'Foo Bar',
            image: '../images/photos/foobar.jpg',
            icon: 'foobar'
          });
        });

        test('Card contains heading, image, and icon', function(done) {
          flush(function() {
            var card = titleCard.$['card'];
            var fab = titleCard.$['icon'];

            expect(card.heading).to.be.equal('Foo Bar');
            expect(card.image).to.be.equal('../images/photos/foobar.jpg');
            expect(fab.icon).to.be.equal('foobar');
            done();
          });
        });
      });
    </script>
  </body>
</html>
