<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>wvtc-communication</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../src/wvtc-communication.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <wvtc-communication></wvtc-communication>
      </template>
    </test-fixture>

    <script>
      suite('wvtc-communication tests', function() {
        var communication;

        setup(function() {
          communication = fixture('basic');
        });

        test('Mailing lists are formatted as a list within a card', function() {
          var card = communication.$['mailing-list-card'];

          expect(card.className).to.contain('wvtc-card');
          expect(card.className).to.contain('wvtc-item-list');
        });

        test('Social media are formatted as a list within a card', function() {
          var card = communication.$['social-media-card'];

          expect(card.className).to.contain('wvtc-card');
          expect(card.className).to.contain('wvtc-item-list');
        });
      });
    </script>
  </body>
</html>
