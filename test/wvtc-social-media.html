<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>wvtc-social-media</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../src/wvtc-social-media.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template is="dom-template">
        <wvtc-social-media
            name="[[name]]"
            logo="[[logo]]"
            page="[[page]]">
        </wvtc-social-media>
      </template>
    </test-fixture>

    <script>
      suite('wvtc-social-media tests', function() {
        var media;

        setup(function() {
          media = fixture('basic', {
            name: 'Foobar',
            logo: '../images/logos/foobar.png',
            page: 'http://baz.com/foobar'
          });
        });

        test('Name is used as item primary text', function(done) {
          flush(function() {
            var name = media.$$('paper-item-body :first-child');

            expect(name.textContent).to.be.equal('Foobar');
            done();
          });
        });

        test('Logo is used as item icon', function(done) {
          flush(function() {
            var logo = media.$$('paper-icon-item [item-icon]');

            expect(logo.src).to.be.equal('../images/logos/foobar.png');
            done();
          });
        });

        test('Page is used as item link', function(done) {
          flush(function() {
            var page = media.$$('paper-icon-item a');

            expect(page.href).to.be.equal('http://baz.com/foobar');
            done();
          });
        });
      });
    </script>
  </body>
</html>
