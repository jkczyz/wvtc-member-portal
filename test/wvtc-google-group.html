<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>wvtc-google-group</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../src/wvtc-google-group.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template is="dom-template">
        <wvtc-google-group
            name="[[name]]"
            summary="[[summary]]">
        </wvtc-google-group>
      </template>
    </test-fixture>

    <script>
      suite('wvtc-google-group tests', function() {
        var group;

        setup(function() {
          group = fixture('basic', {
            name: 'foobar',
            summary: 'Foobar group.'
          });
        });

        test('Email address is formed from group name', function() {
          expect(group.email).to.be.equal('foobar@googlegroups.com');
        });

        test('Forum address is formed from group name', function() {
          expect(group.forum).to.be.equal('https://groups.google.com/forum/#!forum/foobar');
        });
      });
    </script>
  </body>
</html>
